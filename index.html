<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#dice{
			border:5px solid black;
			text-align: center;
			width:30%;
			margin-top: 10%;
			margin-left: 30%;
		}
		p{
			font-size: 1.5rem;
			color:blue;
		}
		#dice1{
			font-size: 2rem;
			color:blue;
			background-color: lightblue;
		}
		h1{
			font-size:2rem;
		}
		h2{
			color:green;
			font-size:2rem;
		}

	</style>
	<script type="text/javascript">
		
		function rolldice(){
			const player1=document.getElementById("player1")
			const player2=document.getElementById("player2")
			var status=document.getElementById("status")

			const dice1=Math.floor(Math.random()*6)+1;
			const dice2=Math.floor(Math.random()*6)+1;

			player1.innerHTML=dice1;
			player2.innerHTML=dice2;

			if(dice1==dice2){
				status.innerHTML+='Game is Draw!'
			}
			else if(dice1<dice2){
				status.innerHTML+="player2 wins the Game."
			}
			else{
				status.innerHTML+="player1 wins the Game."
			}
		}
	</script>
</head>
<body>
	<div id="dice">
		<div>
			<h1>Let's Play</h1>
			<p >player1</p>
			<p id="player1">score:0</p>
			<p >player2</p>
			<p id="player2">score0</p>
		</div>
		<div>
			<button onclick="rolldice()" id="dice1">RollDice</button>
			<h2 id="status"></h2>
		</div>
	</div>
</body>
</html>
